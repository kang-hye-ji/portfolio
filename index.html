    <script type="text/javascript">
        $('.contWrap .rightSideWrap>button.phoneHandle').on('click',function(){
            if($(this).parents('aside.phone').hasClass('on')){
                $(this).parents('aside.phone').removeClass('on');
                $(this).parents('aside.phone').addClass('off');
            }else{
                $(this).parents('aside.phone').removeClass('off');
                $(this).parents('aside.phone').addClass('on');
            }
        })
        $('.contWrap .rightSideWrap .phoneBody .top>button').on('click',function(){
            if($(this).parents('aside.phone').hasClass('on')){
                $(this).parents('aside.phone').removeClass('on');
                $(this).parents('aside.phone').addClass('off');
            }else{
                $(this).parents('aside.phone').removeClass('off');
                $(this).parents('aside.phone').addClass('on');
            }
        })
        $('header nav .prevBtn>a').on('click',function(){
            return false;
        })

        $('.contWrap header button.mobMenuBtn').on('click',function(){
            if($(this).hasClass('on')){
                $(this).removeClass('on');
                $(this).addClass('off');
                $('.contWrap header nav ul').slideUp('fast');
            }else{
                $(this).removeClass('off');
                $(this).addClass('on');
                $('.contWrap header nav ul').slideDown('fast');
            }
        })
    </script>
